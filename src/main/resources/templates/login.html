<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/nav}">
    	</th:block>
	</header>
    <main>
    	<div class="container-fluid">
            <div class="d-flex justify-content-center">
           			<p th:if="${loginError}" class="error">Wrong user or password</p>
            		<div class="card-violet m-3"></div>
            		<form class="form w-25 m-3 align-self-center" th:object="${user}" th:action="@{/users/login}" th:method="post">
		            	<input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
		                <div class="form-group">
		                    <label for="username">Username</label>
		                    <input type="text" class="form-control" id="username" name="username">
		               	</div>
			            <div class="form-group">
			                 <label for="password">Password</label>
			                 <input type="password" class="form-control" id="password" name="password">
		                </div>
		          		<button type="submit" class="btn btn-primary">Login</button>
	       		</form>
            </div>
        </div>
    </main>
    <footer>
    	<th:block th:include="~{fragments/footer}">
    	</th:block>
	</footer>
</body>
</html>
