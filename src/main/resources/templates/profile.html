<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}">
    </th:block>
</head>
<body>
	<header>
		<th:block th:include="~{fragments/nav}">
    	</th:block>
	</header>
    <main>
    	<div class="container-fluid">
    		<div class="profile-view mx-auto m-3">
    			<div class="image">
    				<img alt="" src="https://www.w3schools.com/w3css/img_avatar3.png">
    			</div>
    			<div class="text-center">
    				<span class="h3" th:text="${model.username}"></span>
    			</div>
    			<div class="text-center">
    				<span class="h3" th:text="${model.email}"></span>
    			</div>
    		</div>  		
    	</div>
    </main>
    <footer>
    	<th:block th:include="~{fragments/footer}">
    	</th:block>
	</footer>
</body>
</html>
